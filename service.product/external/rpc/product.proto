syntax = "proto3";

option go_package = "github.com/smiletrl/micro_ecommerce/service.product/external/rpc";

package rpc;

// product service definition.
service Product {
  // GetProduct
  rpc GetProduct (ProductID) returns(ProductDetail){}
}

message ProductID {
  string id = 1;
}

message ProductDetail {
  string title = 1;
  string amount = 2;
  string stock = 3;
}
